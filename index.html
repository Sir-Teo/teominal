<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Fake Terminal with File System</title>
  <!-- xterm.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    /* Fullscreen terminal styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }
    #terminal-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="terminal-container"></div>

  <!-- xterm.js and addons -->
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

  <script>
    /***********************
     * Terminal Setup
     ***********************/
    const term = new Terminal({
      cursorBlink: true,
      scrollback: 1000,
      theme: {
        background: '#000',
        foreground: '#fff'
      }
    });
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal-container'));
    fitAddon.fit();

    // Adjust terminal size on window resize
    window.addEventListener('resize', () => fitAddon.fit());

    /***********************
     * Simulated File System
     ***********************/
    // The simulated file system is a nested object.
    // Each node has a type: 'dir' for directories and 'file' for files.
    let fileSystem = {
      type: 'dir',
      content: {
        'about.txt': {
          type: 'file',
          content: 'Name: John Doe\nOccupation: Developer\nInterests: Coding, Gaming, Music'
        },
        'resume.txt': {
          type: 'file',
          content: 'Experience:\n- Developer at XYZ Corp\n- Intern at ABC Inc.\nEducation: BSc in Computer Science'
        }
      }
    };

    // Track the current working directory and its path.
    let currentDir = fileSystem;
    let currentPath = ['/'];

    // Helper: Get current path as a string (e.g., "/docs/projects")
    function getCurrentPath() {
      return currentPath.join('/') === '//' ? '/' : currentPath.join('/');
    }

    /***********************
     * Commands List & History
     ***********************/
    const commandsList = {
      help: 'Show available commands',
      ls: 'List files and directories',
      cat: 'Display the content of a file (usage: cat filename)',
      mkdir: 'Create a new directory (usage: mkdir dirname)',
      cd: 'Change directory (usage: cd dirname, cd .. to go up)',
      pwd: 'Show current directory',
      echo: 'Echo the provided text (usage: echo [text])',
      date: 'Display the current date and time',
      readlocal: 'Read a local file using the File API',
      clear: 'Clear the terminal screen'
    };

    const commandHistory = [];
    let historyIndex = -1;
    let commandBuffer = '';

    /***********************
     * Terminal Prompt and Output
     ***********************/
    function prompt() {
      term.write(`\r\n${getCurrentPath()} $ `);
    }

    term.writeln('Welcome to the Enhanced Fake Terminal with a simulated file system.');
    term.writeln('Type "help" for a list of available commands.');
    prompt();

    /***********************
     * File System Helpers
     ***********************/
    // List items in the current directory
    function listDirectory() {
      return Object.keys(currentDir.content).join('  ');
    }

    // Find an item by name in the current directory; returns the node or undefined.
    function findItem(name) {
      return currentDir.content[name];
    }

    /***********************
     * Command Processing
     ***********************/
    function processCommand(input) {
      if (input.trim() !== '') {
        commandHistory.push(input);
      }
      historyIndex = commandHistory.length;
      const args = input.trim().split(' ').filter(arg => arg);
      const cmd = args[0];

      switch (cmd) {
        case 'help':
          term.writeln('\r\nAvailable commands:');
          for (const [command, desc] of Object.entries(commandsList)) {
            term.writeln(`  ${command.padEnd(10)} - ${desc}`);
          }
          break;

        case 'ls':
          term.writeln('\r\n' + listDirectory());
          break;

        case 'cat':
          if (args[1]) {
            const file = findItem(args[1]);
            if (file && file.type === 'file') {
              term.writeln('\r\n' + file.content);
            } else {
              term.writeln(`\r\ncat: ${args[1]}: No such file`);
            }
          } else {
            term.writeln('\r\nUsage: cat <filename>');
          }
          break;

        case 'mkdir':
          if (args[1]) {
            if (findItem(args[1])) {
              term.writeln(`\r\nmkdir: cannot create directory ‘${args[1]}’: File exists`);
            } else {
              currentDir.content[args[1]] = { type: 'dir', content: {} };
              term.writeln(`\r\nDirectory '${args[1]}' created.`);
            }
          } else {
            term.writeln('\r\nUsage: mkdir <dirname>');
          }
          break;

        case 'cd':
          if (args[1]) {
            if (args[1] === '..') {
              if (currentPath.length > 1) {
                // Go up one level
                currentPath.pop();
                // To set currentDir, we start from fileSystem and traverse using currentPath (skipping the first empty element)
                currentDir = fileSystem;
                for (let i = 1; i < currentPath.length; i++) {
                  currentDir = currentDir.content[currentPath[i]];
                }
              } else {
                term.writeln('\r\nAlready at root directory.');
              }
            } else {
              const item = findItem(args[1]);
              if (item && item.type === 'dir') {
                currentDir = item;
                currentPath.push(args[1]);
              } else {
                term.writeln(`\r\ncd: ${args[1]}: No such directory`);
              }
            }
          } else {
            term.writeln('\r\nUsage: cd <dirname>');
          }
          break;

        case 'pwd':
          term.writeln('\r\n' + getCurrentPath());
          break;

        case 'echo':
          term.writeln('\r\n' + args.slice(1).join(' '));
          break;

        case 'date':
          term.writeln('\r\n' + new Date().toString());
          break;

        case 'readlocal':
          // Create a temporary file input element
          const inputFile = document.createElement('input');
          inputFile.type = 'file';
          inputFile.style.display = 'none';
          inputFile.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = () => {
                term.writeln('\r\n--- File Content Start ---');
                term.writeln(reader.result);
                term.writeln('--- File Content End ---');
                prompt();
              };
              reader.onerror = () => {
                term.writeln('\r\nError reading file.');
                prompt();
              };
              reader.readAsText(file);
            } else {
              prompt();
            }
          };
          document.body.appendChild(inputFile);
          inputFile.click();
          // Remove the input element after use
          document.body.removeChild(inputFile);
          // Note: Do not call prompt() here because it will be invoked in the FileReader callback.
          return;

        case 'clear':
          term.clear();
          break;

        case '':
          // Ignore empty commands
          break;

        default:
          term.writeln(`\r\n${cmd}: command not found`);
      }
    }

    /***********************
     * Input Handling and History Navigation
     ***********************/
    // Refresh the current command line display
    function refreshLine() {
      // Clear current line and rewrite the prompt and buffer
      term.write('\x1b[2K\r' + getCurrentPath() + ' $ ' + commandBuffer);
    }

    term.onKey(({ key, domEvent }) => {
      const printable = !domEvent.altKey && !domEvent.ctrlKey && !domEvent.metaKey;

      if (domEvent.key === 'Enter') {
        term.write('\r\n');
        processCommand(commandBuffer);
        commandBuffer = '';
        // Only display a new prompt if the command wasn't asynchronous (e.g., readlocal)
        if (domEvent.key !== 'readlocal') {
          prompt();
        }
      } else if (domEvent.key === 'Backspace') {
        if (commandBuffer.length > 0) {
          commandBuffer = commandBuffer.slice(0, -1);
          term.write('\x1b[D\x1b[K');
        }
      } else if (domEvent.key === 'ArrowUp') {
        if (commandHistory.length && historyIndex > 0) {
          historyIndex--;
          commandBuffer = commandHistory[historyIndex];
          refreshLine();
        }
      } else if (domEvent.key === 'ArrowDown') {
        if (commandHistory.length && historyIndex < commandHistory.length - 1) {
          historyIndex++;
          commandBuffer = commandHistory[historyIndex];
          refreshLine();
        } else {
          historyIndex = commandHistory.length;
          commandBuffer = '';
          refreshLine();
        }
      } else if (printable && domEvent.key.length === 1) {
        commandBuffer += key;
        term.write(key);
      }
    });
  </script>
</body>
</html>
